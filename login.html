<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="scripts/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="scripts/login.php" method="post" id="login-form">
            <div class="form-group">
                <label for="email-username">Email or Username:</label>
                <input type="text" id="email-username" name="email-username" required>
                <span class="error" id="email-username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span>
                <button type="button" id="toggle-password">Show</button>
            </div>
            <div class="form-group captcha">
                <!-- Replace the following div with actual reCAPTCHA widget -->
                <div id="recaptcha"></div>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p>Don't have an account? <a href="Register.html">Register Here</a></p>
        <p>Forgot your password? <a href="password_reset.html">Reset here</a></p>
        <div class="social-login">
            <button class="social-btn google-btn">Login with Google <img src="gmail.png" alt="Gmail"></button>
            <button class="social-btn facebook-btn">Login with Facebook<img src="facebook.jpg" alt="Facebook"</button>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
